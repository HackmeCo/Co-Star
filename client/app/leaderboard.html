<div class="leaderboard">
  <div class="loading" ng-show=!loaded>
  Loading scores...
  <img src="https://i.imgur.com/TGGiq9Z.gif">
  </div>
  <h1 class="leaderboardHeader" ng-show="loaded && !error">Our A-Listers</h1>
  <table class="highscores" ng-show="loaded && !error">
    <tr class="headers">
      <th class="place">Place</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
    <tr class="leaderboardRow" ng-repeat="score in scores">
      <td class="place">
      <!--First 3 places get trophy images-->
      <img ng-show="scores.indexOf(score)+1===1" src=https://imgur.com/93aXV7e.png>
      <img ng-show="scores.indexOf(score)+1===2" src=https://imgur.com/NHj6IRf.png>
      <img ng-show="scores.indexOf(score)+1===3" src=https://imgur.com/oDKfKNk.png>
      <label ng-show="scores.indexOf(score)+1>3">{{scores.indexOf(score)+1}}</label>
      </td>
      <td class="name">{{score.name}}</td>
      <td class="highscore">{{score.score}}</td>
    </tr>
  </table>
  <div class="error" ng-show="loaded && error">An error occurred when loading the leaderboard</div>
  <div class="backTo" ng-click=goToGame()><-- Back to the game</div>
  <div class="backTo" ng-click=goToHome()><-- Back to home</div>
</div>
